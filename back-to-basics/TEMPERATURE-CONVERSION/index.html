<!doctype html>
<html lang="en">
<head>
    <link rel="icon" type="image/png" href="res/icon.png">
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>temperature conversion</title>
</head>
<body>
<div id="container">
    <form id="myForm">
        <h1 id="first-header">convert:</h1>
        <label for="textBox">enter number</label><input type="number" id="textBox" value="0">
        <div id="fromWhat">
            <h2>from:</h2>
            <input type="radio" id="fahrenheit" name="status">
            <label for="fahrenheit">Fahrenheit</label>
            <input type="radio" id="kelvin" name="status">
            <label for="kelvin">kelvin</label>
            <input type="radio" id="celsius" name="status">
            <label for="celsius">Celsius</label>
        </div>

        <div id="toWhat">
            <h2>to:</h2>
            <input type="radio" id="toFahrenheit" name="toStatus">
            <label for="toFahrenheit">Fahrenheit</label>
            <input type="radio" id="toKelvin" name="toStatus">
            <label for="toKelvin">kelvin</label>
            <input type="radio" id="toCelsius" name="toStatus">
            <label for="toCelsius">Celsius</label>
        </div>

        <h2 id="answer">1</h2>

    </form>
</div>
</body>
</html>
